name: NodeCI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [4.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${ matrix.node-version }
      uses: actions/setup-node@v1
      with:
        node-version: ${ matrix.node-version }
    - name: Installation and running tests
      run: |
        npm install
        npm test
      env:
        CI: true