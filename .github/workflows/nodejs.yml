name: NodeCI
on: [push]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@master
        with:
          node-version: 6
          registry-url: "https://registry.npmjs.org/"
      - name: Publish to NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" > ~/.npmrc
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@master
        with:
          node-version: 6
          registry-url: https://npm.pkg.github.com/
          scope: "@oskang09"
      - name: Publish to GPR
        run: |
          echo "//npm.pkg.github.org/:_authToken=${{secrets.GPR_TOKEN}}" > ~/.npmrc
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GPR_TOKEN}}

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@master
      - name: Build
        run: |
          npm install
          npm test
